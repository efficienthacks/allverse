<div class="ui large segment"  *ngIf="article"> 
  <div class="field">
  <ul class="ui big horizontal list voters">
      <li class="item" *ngIf="user">
        <a href (click)="voteUp(upvote)">
          <i class="arrow up icon" #upvote [ngClass]="{'circle' : article.userVote > 0}"></i>
          </a>
      </li>
      <li class="item" *ngIf="user"> 
        <a href (click)="voteDown(downvote)"> 
          <i class="arrow down icon" #downvote [ngClass]="{'circle' : article.userVote < 0}"></i>
          
        </a>
      </li>
      <li>
        Votes: {{article.votes}}
      </li>
    </ul>
  </div>
  <div class="field" >
    Article Title: {{article.title}}
  </div> 
  <div class="field">
    Article Link: <a href="{{article.link}}">{{article.link}}</a>
  </div> 
  <div class="field">
    User Text: {{article.text}}
  </div> 
  <div class="field">
    Subverse: {{article.subverse}}
  </div> 
  <div class="field">
    Votes: {{article.votes}}
  </div> 
</div> 
<br/><br/> 

<div *ngIf="isMod && article && article.islocked==0">
  <button (click)="LockThread()">Lock Thread</button>
</div> 
<div *ngIf="isMod && article && article.islocked==1">
  <button (click)="UnlockThread()">Unlock Thread</button>
</div> 

<div *ngIf="isMod && article && article.isstickied==0">
  <button (click)="StickyThread()">Sticky Thread</button>
</div> 
<div *ngIf="isMod && article && article.isstickied==1">
  <button (click)="UnstickyThread()">Unsticky Thread</button>
</div> 


<div class="ui large segment" *ngIf="user && article && user.isAuthenticated && article.islocked==0">
Add comment 
<form class="form ui large segment" >
  <textarea rows="10" cols="10" #comment>

  </textarea>
  <!-- added this button -->
  <button (click)="addComment(comment)"  
          class="ui positive right floated button">  
    Submit link  
  </button>  
</form> 
</div> 

<app-comment-tree *ngIf="article && article.comments.length > 0" [commentTree]="article.comments"></app-comment-tree>
